<html>
<head>
  <title>N E BRE 8 - Homepage</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/font-roboto/roboto.html">
  <link rel="import" href="elements/command-button.html">
  <link rel="import" href="elements/control-panel.html">
  <link rel="import" href="elements/load-cell.html">
  <link rel="import" href="elements/robot-status.html">

  <style>
    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
    }

    .container {
      height: 600px;
    }
    .graph-container {
      width: 1000px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>NE Bre 8 Dev Console</h1>
  <div class="container" layout vertical center>
    <div layout vertical justified>
      <command-button comm="calibrate"></command-button>
      <control-panel comm="move to position (inches)"></control-panel>
      <control-panel comm="fill (oz, pos)"></control-panel>
      <command-button comm="compressor-on"></command-button>
      <command-button comm="compressor-off"></command-button>
      <command-button comm="test1 drink"></command-button>
      <command-button comm="test drink"></command-button>
      <command-button comm="prime"></command-button>
      <command-button comm="flush"></command-button>
      <command-button comm="40 random drinks"></command-button>
      <command-button comm="vent"></command-button>
      <command-button comm="hold_pressure"></command-button>
      <command-button comm="release_pressure"></command-button>
      <command-button comm="dispense_cup"></command-button>
      <command-button comm="dispense_cup_full_test"></command-button>
      <command-button comm="slam_stir"></command-button>
      <!--<robot-status></robot-status>-->
      <load-cell></load-cell>
    </div>
  </div>
  <div layout vertical center class="graph-container">
  </div>
</body>
</html>
