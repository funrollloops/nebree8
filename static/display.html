<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/load-cell.css">
  <link rel="stylesheet" href="/css/display.css">
</head>
<body ng-app="nebree8.display" ng-cloak>
  <div layout="column" ng-controller="DisplayCtrl as ctrl">
    <div layout="row" layout-align="start center" flex="10">
      <div class="logo">
        <img src="/images/logo.png">
      </div>
      <div class="order-banner" flex>Order drinks at nebree8.com</div>
    </div>
    <div layout="row">
      <div layout="column" flex="50">
        <div ng-if="ctrl.queue.length == 0" class="order-current" flex="10">
          Just sitting around...
        </div>
        <div ng-if="ctrl.queue.length > 0" class="order-current" flex="10">
          Hey <span class="user_name">{{ctrl.queue[0].user_name}}</span>!
          I'm making your <span class="drink_name">{{ctrl.queue[0].drink_name}}!
        </div>
        <div class="queue" layout="row" flex>
          <div ng-if="ctrl.queue.length > 1" class="queue-banner" flex="35">
            Next up:</div>
          <div class="queue-list" flex>
            <div ng-if="$index > 0" ng-repeat="order in ctrl.queue">
              {{$index}} | {{order.drink_name}} for {{order.user_name}}
            </div>
          </div>
        </div>
      </div>
      <div flex="50" layout="column" layout-align="center center">
        <div id="graph" class="aGraph"></div>
        <div class="stat">Avg: <span id="avg"></span></div>
        <div class="stat">Std dev: <span id="stddev"></span></div>
      </div>
    </div>
  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <script src="/d3.v3.min.js" charset="utf-8"></script>
  <script src="/js/load-cell.js"></script>
  <script src="/js/display.js"></script>
</body>
</html>
